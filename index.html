Welcome to phpedia!
<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
<script>
$(document).ready(function(){
  $(".post-content").hide();
  $(".post-content").html(" ");
  $(".post-content").children().empty();
  $(".post-link").live("click",function(e){
    e.preventDefault();
    href = $(this).attr("href");
    id = $(this).attr("title");
    $(".post-content").hide();
    $('#'+id).load(href).show();
    console.log("Opening post "+href);
  });

});
</script>
{% for post in site.posts %}
  <div class="post-area">
    <a class="post-link" title="{{forloop.index}}" href="{{post.url}}">
      <h3>{{post.title}} - {{post.author}} <img src="http://host.phpedia.org/gravatar.php?mail={{post.email}}"/>({{ post.date }})</h3>
    </a>
    <div class="post-content" id="{{forloop.index}}"></div>
  </div>
{% endfor %}
