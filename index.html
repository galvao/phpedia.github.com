Welcome to phpedia!
<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
<script>
$(document).ready(function(){
  $(".post-content").hide();
  $(".post-content").html(" ");
  $(".post-content").children().empty();
  $(".post-link").live("click",function(e){
    e.preventDefault();
    href = $(this).attr("href");
    id = $(this).attr("title");
    $(".post-content").hide();
    $('#'+id).load(href).show();
    console.log("Opening post "+href);
  });

});
</script>
<ul>
{% for post in site.posts %}
  <li>
    <a class="post-link" title="{{forloop.index}}" href="{{post.url}}">{{ post.date | date "%B %e, %Y" }} - {{post.url}} - {{post.title}} - {{post.author}} - {{post.email}}</a>
    <div class="post-content" id="{{forloop.index}}"></div>
  </li>
{% endfor %}
</ul>
